# Browser Configuration
browser=chrome
headless=false

# Application URL
# NOTE: base.url is stored in secrets.properties (org-specific URL)

# Timeouts (in seconds)
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Test Data
# NOTE: Sensitive credentials are stored in secrets.properties
# Copy secrets.properties.template to secrets.properties and fill in your credentials

# 2FA Configuration
# Set to true to enable OTP generation during login
# The OTP secret should be configured in secrets.properties
test.otp.enabled=true

# Reporting
screenshot.on.failure=true

